<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>

<body>
    <main class="main_inner">
        <header class="inner-header">
            <h1 class="inner_header_title">Каталог</h1>
            <ul class="breadcrumbs">
                <li class="breadcrumbs_item">
                    <a class="breadcrumbs_link" href="">
                        <img src="" alt="">
                    </a>
                </li>

                <li class="breadcrumbs_item">
                    <a class="breadcrumbs_link" href="">Гостинцы</a>
                    </a>
                </li>
            </ul>
        </header>
        <section class="catalog-products">
            <h2 class="visually-hidden">Список товаров с фильтрами</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфроструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="" checked>
                                Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="" checked>
                                Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="">
                                WI-FI
                            </label>
                        </li>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="shaving-supplies" checked>
                        Гостиница
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="shaving-supplies">
                        Мотель
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="shaving-supplies">
                        Апартамент
                      </label>
                    </li>
                  </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, ₽:</legend>
                    <ul>
                      <li class="catalog_range_price_item">
                    <input class="range" type="range" min="0" max="9000" step="1" values="[0, 6000]">
                  </ul>
                </fieldset>
                <button class="button" type="submit">Применить</button>
                <button class="button_reset" type="submit">Сбросить</button>
            </form>
        </section>
        <section>
        <h2 class="search_result">Найдено гостиниц: 38</h2>
        <select class="select-control" aria-label="Сортировка">
          <option value="popular">Сначала популярное</option>
          <option value="cheap">Сначала дешёвое</option>
          <option value="expensive">Сначала дорогое</option>
        </select>
        <ul >
        </ul>
      </section>
        <section class="hotel"></section>
        <ul class="list_hotel">
            <li class="hotel_item">
                <img src="" alt="">
                <h3>Amara Resort & Spa</h3>
                <p></p>
            </li>
        </ul>
    </main>

</body>

</html>
